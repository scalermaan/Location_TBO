<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>ส่งพิกัด</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* ... style เดิมทั้งหมด ... */
        
        /* เพิ่ม style สำหรับ input ให้รองรับ LINE browser ดีขึ้น */
        input[type="tel"] {
            width: 100%;
            height: 44px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #ffffff;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            /* เพิ่ม properties เพื่อแก้ปัญหาใน LINE browser */
            ime-mode: disabled;
            -webkit-ime-mode: disabled;
            -webkit-user-select: text;
            user-select: text;
            touch-action: manipulation;
        }

        /* เพิ่ม style สำหรับ numeric keyboard */
        input[type="tel"][inputmode="numeric"] {
            -webkit-text-security: none;
            -moz-text-security: none;
            text-security: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ส่งพิกัดที่ไฟดับได้เลยครับ</h1>
        <div class="input-group">
            <label for="phoneNumber">เบอร์โทร:</label>
            <input 
                type="tel" 
                id="phoneNumber" 
                inputmode="numeric"
                pattern="[0-9]*"
                autocomplete="tel"
                placeholder="กรุณากรอกเบอร์โทร" 
                maxlength="10"
            >
        </div>
        <button class="btn btn-primary" id="sendLocationBtn" onclick="getLocation()">ส่งพิกัด</button>
        <button class="btn btn-emergency" onclick="makeEmergencyCall()">
            ☎️ โทรเร่งด่วน 042-431155
        </button>
    </div>

    <script>
        // ... โค้ด LIFF initialization เดิม ...

        // ปรับปรุงฟังก์ชัน setupInputHandling
        function setupInputHandling() {
            const phoneInput = document.getElementById('phoneNumber');
            
            // ป้องกันการป้อนอักขระที่ไม่ใช่ตัวเลข
            phoneInput.addEventListener('keydown', function(e) {
                // อนุญาตเฉพาะปุ่มตัวเลข, backspace, delete, arrow keys
                const allowedKeys = ['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'Tab'];
                if (!allowedKeys.includes(e.key) && !/^\d$/.test(e.key) && !e.ctrlKey && !e.metaKey) {
                    e.preventDefault();
                }
            });

            // จัดการการพิมพ์
            phoneInput.addEventListener('input', function(e) {
                let value = this.value.replace(/\D/g, '');
                if (value.length > 10) {
                    value = value.slice(0, 10);
                }
                this.value = value;
            });

            // จัดการการวาง (paste)
            phoneInput.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedText = (e.clipboardData || window.clipboardData).getData('text');
                const numericText = pastedText.replace(/\D/g, '').slice(0, 10);
                this.value = numericText;
            });

            // เพิ่ม blur event เพื่อซ่อน keyboard เมื่อกด done/return
            phoneInput.addEventListener('blur', function() {
                // ทำให้แน่ใจว่า keyboard ถูกซ่อน
                this.blur();
            });
        }

        // ... โค้ดส่วนที่เหลือเหมือนเดิม ...
    </script>
</body>
</html>
